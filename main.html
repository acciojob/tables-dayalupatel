<!DOCTYPE html>

<html>

<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<div class="container-fluid">
		<div class="row mt-5">
			<div class="col-sm-6 mx-auto">
				<table class="table">
					<h2 class="text-center font-monospace fw-bold text-success">Amount Table</h2>
					<thead class="table-dark">
					  <tr>
						<th scope="col">#</th>
						<th scope="col">From</th>
						<th scope="col">To</th>
						<th scope="col">Amount($)</th>
					  </tr>
					</thead>
					<tbody>
					  <tr>
						<th scope="row">1</th>
						<td>Mark</td>
						<td>Otto</td>
						<td>1000</td>
					  </tr>
					  <tr>
						<th scope="row">2</th>
						<td>Jacob</td>
						<td>Thornton</td>
						<td>1500</td>
					  </tr>
					  <tr>
						<th scope="row">3</th>
						<td>Jack</td>
						<td>John</td>
						<td>2000</td>
					  </tr>
					  <tr>
						<td colspan="3" class="font-monospace text-end fw-bold" id="total">Total</td>
						<td>4500</td>
					  </tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>


	<!-- end -->
    <script type="text/javascript" src="./script.js">
	</script>

</body>

</html>
